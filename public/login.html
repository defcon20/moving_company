<html>
<head>
    <title>Login Page</title>
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="stylesheets/styles.css"/>
    <link rel="stylesheet" type="text/css" href="stylesheets/login.css"/>
</head>

<body class="body-login">
<!--<% message  %>-->

<div class="errors alert-danger"></div>
<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">Sign in to Continue
                <div class="account-wall"><img src="http://tr3.cbsistatic.com/fly/280-fly/bundles/techrepubliccore/images/icons/standard/icon-user-default.png" class="profile-img"/>
                    <form action="request/login" method="POST" class="form-signin">
                        <input type="text" name="username" placeholder="username" required="required" autofocus="autofocus" class="form-control"/>
                        <input type="password" name="password" placeholder="Password" required="required" class="form-control"/>
                        <button type="submit" class="btn btn-lg btn-primary btn-block">Sign in</button><span class="clearfix"></span>
                    </form>
                </div><a href="/signup.html" class="text-center new-account">Create an account</a>
                <div id="message"></div>
            </h1>
        </div>
    </div>
</div>
</body>

</html>

<script src="bower_components/jquery/dist/jquery.js"></script>
<script type="application/javascript">

    function getUrlVars()
    {
        var vars = [], hash;
        var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
        for(var i = 0; i < hashes.length; i++)
        {
            hash = hashes[i].split('=');
            vars.push(hash[0]);
            vars[hash[0]] = hash[1];
        }
        return vars;
    }

    if(getUrlVars()['failed']){
        $('.errors').html('Login info incorrect. Please Try Again.');
    }

</script>
