
<link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="stylesheets/styles.css"/>
<link rel="stylesheet" type="text/css" href="stylesheets/login.css"/>
<link rel="stylesheet" type="text/css" href="stylesheets/signup.css"/>

<div id="errors"></div>

<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">Registration Details
                <div class="signup-wall">
                    <form action="request/signup" method="POST" class="form-signin" id="signup">
                        <input type="text" name="username" placeholder="Username" required="required" autofocus="autofocus" class="form-control" id="username"/>
                        <input id="password" type="password" name="password" placeholder="Password" required="required" class="form-control nomargin" />
                        <button type="submit" class="btn btn-lg btn-primary btn-block">Register</button><span class="clearfix"></span>
                    </form>
                </div>
                <div id="message">
                </div>
            </h1>
        </div>
    </div>
</div>


<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="javascripts/load_pricing.js"></script>

<script type="application/javascript">
    $('#signup').submit(function(e){
        console.log('submit');

        if($('#username').val().length<=8){
            e.preventDefault();
            $('#errors').html('Username has to be longer than 8 characters');
            $('#errors').addClass('alert alert-danger');
        }

    });
</script>
